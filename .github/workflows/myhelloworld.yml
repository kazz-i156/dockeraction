name: Run Hello World Action

on: [push]

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run my container action
        uses: ./.github/actions/myhelloworld
        with:
          who-to-greet: '*** TARGET STRINGS ***'

      - name: Upload output
        uses: actions/upload-artifact@v4
        with:
          name: hello-world-output
          path: output.txt
